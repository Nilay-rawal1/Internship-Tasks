<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 HTML</title>
</head>
<style>
    div{
        border: 1px solid black;
       margin: auto;
        margin-top: 20vh;
        width: 20%;
    }
    h1 ,p{
       text-align: center;

    }
</style>
<body>
    <div>
    <h1>A Nested List</h1>
    <p>Lists can be nested(list inside list)</p>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
        </li>
        <li>Milk
        </li>
    </ul>
</div>
</body>
</html>
